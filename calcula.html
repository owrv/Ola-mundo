<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="receber" oninput="calculaImposto()">
                <div class="imposto">
                    <label for="valorImposto">Imposto R$</label>
                    <input type="number" name="valorImposto" id="valorImposto" class="visual">
                </div>
                <div class="taxa">
                    <label for="valorTaxa">Taxa R$</label>
                    <input type="number" name="valorTaxa" id="valorTaxa" class="visual">
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="tmplLinha ">
        <div class="row">
            <div class="taboada">
                <label for="sumImposto"></label>
                <input type="text" name="sumImposto" id="sumImposto" class="visual">
                <span> x </span>
                <label for="sumTaxa"></label>
                <input type="text" name="sumTaxa" id="sumTaxa" class="visual">
            </div>
        </div>
    </div>

    <script src="investir.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
